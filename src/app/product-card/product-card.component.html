<div *ngIf="product.title" class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
    <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.price | currency:'INR':'symbol' }}</p>
    </div>
    <div *ngIf="showActions && shoppingCart" class="card-footer d-grid gap-2 d-md-block">
        <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn btn-secondary">Add to
            Cart</button>

        <ng-template #updateQuantity>
            <div class="row no-gutters">
                <div class="col-2" style="display: grid;">
                    <button (click)=" removeFromCart()" class="btn btn-secondary">-</button>
                </div>
                <div class="col text-center quantity">
                    {{ getQuantity() }} in cart
                </div>
                <div class="col-2" style="display: grid;">
                    <button (click)="addToCart()" class="btn btn-secondary">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
