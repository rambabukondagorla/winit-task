<div class="card componentStyle">
    <div class="row">
        <div *ngIf="productService.loading$ | async" class="spinner-border" style="width: 3rem; height: 3rem;"
            role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="col-3">
            <product-filter [category]="category"></product-filter>
        </div>

        <div class="col">
            <div class="row">
                <ng-container *ngFor="let p of filteredProducts; let i = index">
                    <div class="col">
                        <product-card [product]="p" [shopping-cart]="cart"></product-card>
                    </div>
                    <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
